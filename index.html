<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
	
	
    <body>

	
		
		<button class="trigger_ajax">Trigger Callbacks</button>
	
		
	
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.3.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
		
		<script>
		$(function() {
			
			$(".trigger_ajax").click(function () {
				
				$.ajax({
				url: "ajax.php",
				statusCode: {
					500: function() {
					  alert("Uh - something bad happened in the ajax file!");
					}
				  }
				}).done(function( callback_values ) {
				
					callback_values = JSON.parse(callback_values);
		
					if (callback_values.status == 0) {
						alert("Error! You CAN'T do " + callback_values.something);
					}
					else {
						alert("Success! You CAN do " + callback_values.something);
					}
						
				});

			});

		});
		
		</script>
		
    </body>
	
	
</html>
